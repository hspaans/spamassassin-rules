---
name: CI

on:
  pull_request:
  push:
    branches:
      - master
  schedule:
    - cron: "38 9 * * 4"

jobs:
  lint:
    name: Lint Code Base
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Lint Code Base
        uses: github/super-linter@v4.8.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-test:
    needs: lint
    name: Test Rules
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Verify SpamAssassin rules
        uses: hspaans/spamassassin-action@v1.1.0
